<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Image - Speed Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-gradient: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      --accent-color: #ff0000;
      --card-shadow: 0 10px 20px rgba(255, 0, 0, 0.2);
      --text-color: #ffffff;
      --hover-scale: 1.05;
    }

    body {
      background: var(--background-gradient);
      min-height: 100vh;
      padding: 30px 20px;
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-container {
      max-width: 500px;
      width: 100%;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      box-shadow: var(--card-shadow);
    }

    h3 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-family: 'Racing Sans One', cursive;
      color: var(--accent-color);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    h3::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 4px;
      background: var(--accent-color);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .alert {
      background: rgba(255, 0, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid var(--accent-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: left;
      color: var(--text-color);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #cc0000;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button {
      background-color: var(--accent-color);
      color: var(--text-color);
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--card-shadow);
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
<div class="upload-container">
  <h3>Upload New Beast</h3>

  <div th:if="${message}" class="alert" role="alert">
    <p th:text="${message}"></p>
  </div>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="images">Choose Images (Max: 5):</label>
    <input type="file" id="images" name="images"/>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Describe the car..." required></textarea>

    <button type="submit">Upload</button>
  </form>
  <a href="/" class="back-btn">Back to Gallery</a>
</div>
</body>
</html>
