<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Image - CarVue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    .upload-container {
      max-width: 500px;
      margin: 50px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px red;
    }

    h1 {
      color: red;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: red;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: darkred;
    }

    .back-btn {
      display: block;
      margin-top: 15px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="upload-container">
  <h1>Upload a Sporty Car Image</h1>
  <form th:action="@{/cars/upload}" method="post" enctype="multipart/form-data">
    <label for="file">Choose an image:</label>
    <input type="file" id="file" name="file" accept="image/*" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" placeholder="Describe the car..." required></textarea>

    <button type="submit">Upload</button>
  </form>
  <a href="/" class="back-btn">Back to Gallery</a>
</div>
</body>
</html>
